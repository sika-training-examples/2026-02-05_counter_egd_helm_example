          },
          "pluginVersion": "12.3.0",
          "targets": [
            {
              "editorMode": "code",
              "expr": "max(increase(counter_counter{namespace=\"{{ .Release.Namespace }}\"}[5m])) by (namespace)",
              "legendFormat": "__auto",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Count increase 5m",
          "type": "stat"
        }
      ],
      "preload": false,
      "schemaVersion": 42,
      "tags": [],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Counter Dashboard ({{ .Release.Namespace }}/{{ .Release.Name }})",
      "uid": "onnv4mh",
      "version": 6
    }
{{ end }}
