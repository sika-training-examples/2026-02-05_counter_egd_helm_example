            },
            "tooltip": {
              "hideZeros": false,
              "mode": "single",
              "sort": "none"
            }
          },
          "pluginVersion": "12.3.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "8def726a-ec4c-4e23-a2bf-0f4c768a30f2"
              },
              "editorMode": "code",
              "expr": "sum(irate(counter_requests_total{namespace=\"{{ .Release.Namespace }}\"}[10m])) by (path)",
              "instant": true,
              "legendFormat": "__auto",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "New Panel",
          "type": "timeseries"
