          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "percentChangeColorMode": "standard",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "auto",
            "wideLayout": true
          },
          "pluginVersion": "12.3.0",
          "targets": [
            {
              "editorMode": "code",
              "expr": "max(increase(counter_counter{namespace=\"{{ .Release.Namespace }}\"}[1m])) by (namespace)",
              "legendFormat": "__auto",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Count increase 1m",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "8def726a-ec4c-4e23-a2bf-0f4c768a30f2"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
