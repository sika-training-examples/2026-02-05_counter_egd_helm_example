{{ if .Values.hostExp }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-exp
  annotations:
    route.openshift.io/termination: "edge"
    route.openshift.io/insecureEdgeTerminationPolicy: "Redirect"
spec:
  ingressClassName: openshift-default
  rules:
    - host: {{ .Values.hostExp }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-exp
                port:
                  number: 80
{{ end }}
